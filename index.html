<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Wood Gathering</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h1 class="title">Wood Gathering</h1>
      </div>
      <div class="test">
        <div>
          <section class="btns">
            <button class="btn btn--info">Open Rules</button>
            <button class="btn btn--precision">Precision Hit</button>
            <button class="btn btn--hard">Hard Hit</button>
          </section>
        </div>
        <div class="rewards">
          <div>
            <h3>Rewards</h3>
          </div>
          <div>
            <div>
              <label>Hit Count</label>
              <p>#HitCount</p>
            </div>
            <div>
              <label>Wood Total</label>
              <p># Wood</p>
            </div>
            
            <p>Wood Total</p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
